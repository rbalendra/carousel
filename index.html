<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel Vanilla JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <img src="images/left.svg" alt="">
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="images/image1.jpeg" alt="">
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/image2.jpeg" alt="">
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/image3.jpeg" alt="">
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="images/right.svg" alt="">
      </button>


      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>


    </div>

    <script src="JS/carousel.js" async defer></script>
  </body>

</html>
